<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunny Zhang | Data Analyst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills & Evidence</a></li>
        </ul>
    </nav>

<section id="hero" class="container">
        <div class="hero-wrapper">
            <div class="hero-text">
                <span class="status-badge">‚óè Open to Opportunities</span>
                <h1 id="hero-name"></h1> <p id="hero-tagline"></p> <div class="cta-buttons">
                    <button onclick="scrollToSection('projects')">View Projects</button>
                    <a href="resume.pdf" class="btn-outline">Download CV</a>
                </div>
            </div>

            <div class="hero-image">
                <img src="profile.jpg" alt="Sunny Zhang Profile">
            </div>
        </div>
    </section>

    <section id="experience" class="container">
        <h2>Professional Experience</h2>
        <div id="experience-list" class="grid-layout">
            </div>
    </section>

    <section id="projects" class="container">
        <h2>Selected Projects</h2>
        <div id="project-list" class="grid-layout">
            </div>
    </section>

    <section id="skills" class="container">
        <h2>Skills & Evidence</h2>
        <p class="subtitle">Click a skill to see where I applied it.</p>
        
        <div id="skill-cloud">
            </div>

        <div id="evidence-display" class="hidden">
            <h3>Usage Evidence for <span id="selected-skill-name"></span>:</h3>
            <ul id="evidence-list"></ul>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
